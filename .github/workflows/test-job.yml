name: Vulnerable regex detector

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with: 
          fetch-depth: '0'

      - name: Run entrypoint.sh
        run: |
          chmod +x ./entrypoint.sh
          ./entrypoint.sh
        shell: bash